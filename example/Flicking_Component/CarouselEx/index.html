<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="description" content="네이버 예약, 네이버 예약이 연동된 곳 어디서나 바로 예약하고, 네이버 예약 홈(나의예약)에서 모두 관리할 수 있습니다.">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>네이버 예약</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<div class="section_visual">
        <header>
            <h1 class="logo">
                <a href="#" class="lnk_logo" title="네이버"> <span class="spr_bi ico_n_logo">네이버</span> </a>
                <a href="#" class="lnk_logo" title="예약"> <span class="spr_bi ico_bk_logo">예약</span> </a>
            </h1>
            <a href="#" class="btn_my"> <span title="내 예약">MY</span> </a>
        </header>
        <div class="pagination">

            <div class="figure_pagination">
                <span class="num">1</span>
                <span class="num off">/ <span>3</span></span>
            </div>
        </div>
        <div class="group_visual">

                            <div class="visual_txt">
                                <div class="visual_txt_inn">
                                    <h2 class="visual_txt_tit"> <span>뮤지컬 로미오와 줄리엣</span> </h2>
                                    <p class="visual_txt_dsc"></p>
                                </div>
                            </div>
                        </li>
                        <li class="item" style="width: 414px;"> <img alt="" class="img_thumb" src="http://placebear.com/300/300"> <span class="img_bg"></span>
                            <div class="visual_txt">
                                <div class="visual_txt_inn">
                                    <h2 class="visual_txt_tit"> <span>뮤지컬 로미오와 줄리엣</span> </h2>
                                    <p class="visual_txt_dsc"></p>
                                </div>
                            </div>
                        </li>
                        <li class="item" style="width: 414px;"> <img alt="" class="img_thumb" src="http://placebear.com/400/400"> <span class="img_bg"></span>
                            <div class="visual_txt">
                                <div class="visual_txt_inn">
                                    <h2 class="visual_txt_tit"> <span>뮤지컬 로미오와 줄리엣</span> </h2>
                                    <p class="visual_txt_dsc"></p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="prev">
                    <div class="prev_inn">
                        <a href="#" class="btn_prev" title="이전">
                            <!-- [D] 첫 이미지 이면 off 클래스 추가 -->
                            <i class="spr_book2 ico_arr6_lt off"></i>
                        </a>
                    </div>
                </div>
                <div class="nxt">
                    <div class="nxt_inn">
                        <a href="#" class="btn_nxt" title="다음">
                            <i class="spr_book2 ico_arr6_rt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="group_btn_goto">
            <a class="btn_goto_home" title="홈페이지" href="#" target="siteUrl"> <i class="fn fn-home1"></i> </a>
            <a class="btn_goto_tel" title="전화" href="#"> <i class="fn fn-call1"></i> </a>
			<a class="btn_goto_mail" title="이메일" href="#"> <i class="fn fn-mail1"></i> </a>
            <a href="#" class="btn_goto_path" title="길찾기"> <i class="fn fn-path-find1"></i> </a>

                                <li class="item" style="width: 374px;">

                                </li>
                                </script>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> 
            </div>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Traversing</title>
	<style type="text/css">
		#foo{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
<div class="ticket_body">
	<div class="qty">
        <div class="count_control">
			<div class="clearfix">
			    <a href="#" class="btn_plus_minus spr_book2 ico_minus3 disabled" title="빼기">-</a><input type="tel" class="count_control_input disabled" value="0" readonly title="수량">
			    <a href="#" class="btn_plus_minus spr_book2 ico_plus3" title="더하기">
			    +</a>
			</div>
			<div class="individual_price"><span class="total_price">0</span><span class="price_type">원</span></div>
        </div>
        <div class="qty_info_icon"> <strong class="product_amount"> <span>성인</span> </strong> <strong class="product_price" data-price="10000"> <span class="price">10,200</span> <span class="price_type">원</span> </strong> <em class="product_dsc">10,000원 (15% 할인가)</em> </div>
	</div>

	<div class="qty">
	    <div class="count_control">
	        <!-- [D] 수량이 최소 값이 일때 ico_minus3, count_control_input에 disabled 각각 추가, 수량이 최대 값일 때는 ico_plus3에 disabled 추가 -->
			<div class="clearfix">
			    <a href="#" class="btn_plus_minus spr_book2 ico_minus3 disabled" title="빼기">-</a>
			    <input type="tel" class="count_control_input disabled" value="0" readonly title="수량">
			    <a href="#" class="btn_plus_minus spr_book2 ico_plus3" title="더하기">
			    +</a>
			</div>
			<div class="individual_price on_color"><span class="total_price">0</span><span class="price_type">원</span></div>
        </div>
        <div class="qty_info_icon"> <strong class="product_amount"> <span>유아</span> </strong> <strong class="product_price" data-price="5800"> <span class="price">6,800</span> <span class="price_type">원</span> </strong> <em class="product_dsc">5,800원 (15% 할인가)</em> </div>
    </div>
	<div class="qty">
	    <div class="count_control">
	        <!-- [D] 수량이 최소 값이 일때 ico_minus3, count_control_input에 disabled 각각 추가, 수량이 최대 값일 때는 ico_plus3에 disabled 추가 -->
			<div class="clearfix">
			    <a href="#" class="btn_plus_minus spr_book2 ico_minus3 disabled" title="빼기">-</a>
			    <input type="tel" class="count_control_input disabled" value="0" readonly title="수량">
			    <a href="#" class="btn_plus_minus spr_book2 ico_plus3" title="더하기">
			    +</a>
			</div>
			<div class="individual_price on_color"><span class="total_price">123,000</span><span class="price_type">원</span></div>
        </div>
        <div class="qty_info_icon"> <strong class="product_amount"> <span>세트1</span> </strong> <strong class="product_price" data-price="15000"> <span class="price">20,000</span> <span class="price_type">원</span> </strong> <em class="product_dsc">2인 관람권 (17% 할인가)</em> </div>
    </div>
    <div class="section_booking_form">
        <div class="booking_form_wrap">
            <div class="form_wrap">
                <h3 class="out_tit">예매자 정보</h3>
                <div class="agreement_nessasary help_txt"> <span class="spr_book ico_nessasary"></span> <span>필수입력</span> </div>
                <form class="form_horizontal">
                    <div class="inline_form"> <label class="label" for="name"> <span class="spr_book ico_nessasary">필수</span> <span>예매자</span> </label>
                        <div class="inline_control"> <input type="text" name="name" id="name" class="text" value="${sessionScope.wanbaepServer.username }" maxlength="17"> </div>
                    </div>
                    <div class="inline_form"> <label class="label" for="tel"> <span class="spr_book ico_nessasary">필수</span> <span>연락처</span> </label>
                        <div class="inline_control"> <input type="tel" name="tel" id="tel" class="tel" value="${sessionScope.wanbaepServer.tel}" placeholder="휴대폰 입력 시 예매내역 문자발송"> </div>
                    </div>
                    <div class="inline_form"> <label class="label" for="email">  <span>이메일</span> </label>
                        <div class="inline_control"> <input type="email" name="email" id="email" class="email" value="${sessionScope.wanbaepServer.email}" maxlength="50"> </div>
                    </div>
                    <div class="inline_form last"> <label class="label" for="message">예매내용</label>
                        <div class="inline_control">
                            <p class="inline_txt selected">2017.2.17.(금)~2017.4.18.(화), 총 0매</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../node_modules/@egjs/component/dist/component.js"></script>
	<script type="text/javascript" src="./app.js">

	</script>
</body>
</html>
